<div class="container vh-100 d-flex align-items-center justify-content-center">
    <div class="row mx-auto">
        <div class="col-md-8 mx-auto d-flex justify-content-center">
            <img src="assets/template/map.svg" class="w-75">
        </div>
        <div class="row mx-auto">
            <div class="col-md-5 mx-auto d-flex justify-content-center text-center my-2">
                <h4>Onde você quer receber seu pedido?</h4>
            </div>
        </div>


        <div class="row mx-auto">
            <div class="col-md-8 mx-auto">
                <input class="form-control" type="text" name="" placeholder="Rua">
            </div>
        </div>
        <div class="row mx-auto my-1">
            <div class="col-md-8 mx-auto">
                <input class="form-control" type="text" name="" placeholder="Complemento">
            </div>
        </div>

        <div class="row mx-auto justify-content-center">
            <div class="col-md-4 col-8 col-lg-6">
                <input class="form-control" type="text" name="" placeholder="Cidade">
            </div>
            <div class="col-md-4 col-4 col-lg-2 ">
                <input class="form-control" type="text" name="" placeholder="Número">
            </div>
        </div>

        <div class="col-md-8 col-10 mx-auto d-flex justify-content-center my-1">
            <button class="btn btn-outline-danger mx-2" type="button" (click)="backNavigate()">Voltar</button>
            <button class="btn btn-neon" type="button">Enviar</button>
        </div>
    </div>
</div>
