<div class="col-10 mx-auto my-3">
    <div class="row ">
        <div class="col-5 col-md-4  mx-auto" *ngFor="let pizza of pizzas">
           <div class="card" style="width: 18rem;">
               <div class="card-img-top">
                   <img src="{{ pizza.desc }}" alt="" style="width: 18rem;">
               </div>
               <div class="card-body">
                    <div class="card-title">{{ pizza.name }}</div>
                    <p class="card-text">{{ pizza.price }}</p>
               </div>
           </div>
        </div>

    </div>
</div>
